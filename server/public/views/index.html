<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Things</title>
    <script src="vendors/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
</head>
<body ng-controller="MainController">
    <h1>Angular Built In Directives!</h1>
    {{message}}


    <a ng-href="{{url}}">Click Here</a>
    <br/>
    <img ng-src="http://www.gravatar.com/avatar/{{end}}"/>

    <label>Click here to toggle<input type="checkbox" ng-model="checked"></label><br/>

    <div ng-if="checked">
        <!--if removes from DOM. We can also use ng-show/hide-->
        <button ng-disabled="checked">Button here</button>
    </div>
    <br/>
    <label>Check this to check both: <input type="checkbox" ng-model="thing"></label>
    <input type="checkbox" ng-checked="thing"/>

    {{thing}}

    <h2>Which is your favourite?</h2>

    <div ng-repeat="name in names">

        {{name}}

        <input type="radio" ng-model="my.favourite" ng-value="name"/>

    </div>
<div>You chose {{my.favourite}}</div>

</body>
</html>
